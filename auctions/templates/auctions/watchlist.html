{% extends 'auctions/layout.html' %}

{% block body %}

    {% if listings %}

        {% for listing in listings %}
            <ol>
                <li><h4><a href="{% url 'listings' listing_id=listing.pk %}">{{ listing.title }}</a></h4></li>
                <ul>
                    <li>{{ listing.description }}</li>
                    <li>{{ listing.bid }}</li>
                    <li>{{ listing.category }}</li>
                </ul>    
            </ol>
        {% endfor %}

    {% endif %}

{% endblock %}
