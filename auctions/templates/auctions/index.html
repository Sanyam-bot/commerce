{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for row in rows %}
        <ol>
            <li><h4><a href="{% url 'listings' listing_id=row.pk %}">{{ row.title }}</a></h4></li>
            <ul>
                <li>{{ row.description }}</li>
                <li>{{ row.bid }}</li>
                <li>{{ row.category }}</li>
            </ul>    
        </ol>
    {% endfor %}

    {% endblock %}
