{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for row in rows %}
        <ol>
            <li><h4>{{ row.title }}</h4></li>
            <ul>
                <li>{{ row.description }}</li>
                <li>{{ row.starting_bid }}</li>
                <li>{{ row.category }}</li>
            </ul>    
        </ol>
    {% endfor %}

    {% endblock %}
